<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Demo - (01)</title>  
    <script type="text/javascript">

	// Demo - (01)
	// > Declare an array
	// > Initialize with arrays
	// > Parse an array.
	//   >> Display all the arrays 

	var arr1 = Array(4);
	arr1[0] = "Jag1";
	arr1[1] = "Chat1";
	arr1[2] = "Win1";
	arr1[3] = "Dhan1";

	function displayArray() {
		var n = arr1.length;
		var resultDiv = document.getElementById("resultsDiv");
		console.log(resultDiv);

		for(var i = 0; i < n; i++) {
			var newDiv = document.createElement("div");
			newDiv.innerHTML = "Item " + (i).toString() + " of " + n.toString() + " is " + arr1[i];
			resultDiv.appendChild(newDiv);	
		}
	} 
	</script>  
</head>
<body>
	

	<input type="button" value="Show Array" onClick="displayArray();"> 
	<div id="resultsDiv"></div> 

</body>
</html>
