<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Demo - (05)</title>  
    <script type="text/javascript">
    var emp1 = [];
    emp1["EmpNo"] = 1001;
    emp1["Name"] = "Jag";
    emp1["Sal"] = 5400.00;
    emp1["Dept"] = "Accounting";

    var emp2 = [];
    emp2["EmpNo"] = 1002;
    emp2["Name"] = "Chat";
    emp2["Sal"] = 6400.00;
    emp2["Dept"] = "Production";


    var emp3 = [];
    emp3["EmpNo"] = 1003;
    emp3["Name"] = "John";
    emp3["Sal"] = 6600.00;
    emp3["Dept"] = "Engineering";

    var emps = [emp1, emp2, emp3];

    function displayEmps() {

    	var n = emps.length;
    	var resultsDiv = document.getElementById("resultsDiv");
    	for(var i = 0; i < n; i++)
    	{
    		var emp = emps[i];

    		for(key in emp) {
    			var newDiv = document.createElement("div");
    			newDiv.innerHTML = key + " : " + emp[key];
    			resultsDiv.appendChild(newDiv);
    		}

    		var newBr = document.createElement("br");
    		resultsDiv.appendChild(newBr);

    	}

    }


    
	</script>  
</head>
<body>	

	<input type="button" value = "Show Employees" onclick="displayEmps();" />
	<hr />
	<div id="resultsDiv"></div>

</body>
</html>
