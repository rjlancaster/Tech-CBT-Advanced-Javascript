<body>
	<script type="text/javascript">
	// Array: Holds multiple values
	// var arr1 = Array(4);
	// arr1[0] = "Jag1";
	// arr1[1] = "Chat1";
	// arr1[2] = "Win1";
	// arr1[3] = "Dhan1";

	// Array: Can hold multiple types of values
	// var arr2 = Array(4);
	// arr2[0] = "Jag";
	// arr2[1] = 2500;
	// arr2[2] = true;
	// arr2[3] = 67.5;

	// "length" gives no. of items in array.
	// var n = arr2.length;

	// Can access an item in array by using index



	var arr2 = Array(4);
	arr2[0] = "Jag";
	arr2[1] = 2500;
	arr2[2] = true;
	arr2[3] = 67.5;

	// "length" gives no. of items in array.
	var n = arr2.length;
	console.log(n);	

	for(var i = 0; i < n; i++) {
		var arrItem = arr2[i];
		console.log(arrItem);
	}


	// Demo - (01)
